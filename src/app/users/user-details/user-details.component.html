<app-back-button screenName="User details"></app-back-button>
<div *ngIf="user$ | async as user" class="w-full mt-4 text-xs">
    <div class="flex flex-col justify-center mb-4 p-4 bg-white rounded-lg">
        <div class=" text-center">
            <div class="text-indigo-700 text-base mb-1 font-semibold uppercase">
                User
            </div>
            <div>
                {{user.userId}}
            </div>
        </div>
    </div>

    <div class="w-full bg-white shadow-sm p-6 mb-4 rounded-lg">
        <div class="w-full flex flex-col gap-y-2">
            <div class="uppercase font-semibold text-indigo-700">Known Addresses</div>
            <div class="flex flex-row flex-wrap w-full font-medium gap-2 text-indigo-700 ">
                <div class="bg-indigo-50 cursor-pointer hover:bg-indigo-700 transition-all
                 hover:text-white !font-mono py-2 px-6 rounded-md" *ngFor="let address of user.walletAddresses">
                    {{address}}
                </div>
            </div>
        </div>
    </div>

    <app-events-list [eventFilter]="eventFilter"></app-events-list>
    

</div>
