<div class="w-full  mb-4 rounded-lg text-xs font-semibold text-slate-600">
    <div class="flex flex-row gap-x-4
    items-center rounded-lg font-normal uppercase">
        
        <div class="p-6 h-72 bg-white flex flex-col gap-y-2 rounded-lg w-4/12">
            <div class="flex flex-row gap-x-2 uppercase font-semibold text-indigo-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zm-7.518-.267A8.25 8.25 0 1120.25 10.5M8.288 14.212A5.25 5.25 0 1117.25 10.5" />
                  </svg>
                <div>User Behavior</div>
            </div>
            <div class="rounded-lg mt-4">
                <canvas id="usageChart" class="!h-48">
                    Chaart
                </canvas>
            </div>
        </div>

        <div class="flex h-72 flex-col w-8/12">
            <div class="p-6 bg-white flex flex-col gap-y-2 h-full rounded-lg">
                <div class="flex flex-row gap-x-2 uppercase font-semibold text-indigo-700">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                      </svg>
                      
                    <div>Detected Tracking Codes</div>
                </div>
                <div class="grid grid-cols-5 mt-4 font-semibold">
                    <div *ngFor="let code of trackingCodes">
                        <div class="pb-4">{{code.name}}</div>
                        <div class="flex flex-col font-normal">
                            <div class="border-t border-slate-50 normal-case py-2" *ngFor="let tracker of code.codes">
                                {{tracker}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
</div>

<div class="w-full bg-white rounded-lg p-6 shadow-sm">
    
    <div class="flex flex-row gap-x-2 text-xs">
        <div class="flex items-center border px-4 bg-indigo-50 text-indigo-700 flex-row gap-x-2 py-1 rounded-lg border-indigo-100">
            <div class="font-medium border-r pr-2 text-indigo-700">Custom</div>
            <input class="bg-indigo-50" type="date">
            <div class="font-semibold">-</div>
            <input class="bg-indigo-50" type="date">
        </div>
        <div *ngFor="let period of shorthandPeriods" 
            class="px-6 flex py-2 flex-col border hover:bg-indigo-700 hover:text-white cursor-pointer border-indigo-100
             font-medium text-indigo-700 justify-center rounded-lg bg-indigo-50">
            {{period}}
        </div>
    </div>

</div>
