<div class="w-full bg-white mb-4 rounded-lg p-6 shadow-sm text-xs font-semibold text-slate-600">
    
    
    <app-card-header title="User behavior"></app-card-header>

    <div class="mt-4">
        <app-filters></app-filters>
    </div>


    <div class="grid grid-cols-3 gap-4 mt-4 font-normal uppercase text-[11px]">
        
        <div class="flex flex-col items-center justify-center bg-slate-50  border-slate-100 p-4 rounded-lg">
            <div class=" text-indigo-700 font-medium text-center">Out of</div>
            <div class="text-2xl mt-2 font-semibold">2785</div>
            <div class="mt-2 text-indigo-700 font-medium text-center">Total Users</div>
        </div>
        <div class="flex flex-col items-center bg-slate-50  border-slate-100 p-4 rounded-lg">
            <div class="text-sm text-slate-400">2785</div>
            <div class=" text-xl font-semibold">75.3%</div>
            <div class="mt-2 text-indigo-700 font-medium text-center">Have  Wallets</div>
        </div>
        <div class="flex flex-col items-center bg-slate-50 boder border-slate-100 p-4 rounded-lg">
            <div class="text-sm text-slate-400">1775</div>
            <div class=" text-xl font-semibold">45.11%</div>
            <div class="mt-2 text-indigo-700 font-medium text-center">Have Connected Wallet</div>
        </div>
        <div class="flex flex-col items-center bg-slate-50  border-slate-100 p-4 rounded-lg">
            <div class="text-sm text-slate-400">744</div>
            <div class=" text-xl font-semibold">21.74%</div>
            <div class="mt-2 text-indigo-700 font-medium text-center">Have Executed a Transaction</div>
        </div>
        <div class="flex flex-col items-center bg-slate-50  border-slate-100 p-4 rounded-lg">
            <div class="text-sm text-slate-400">540</div>
            <div class=" text-xl font-semibold">17.39%</div>
            <div class="mt-2 text-indigo-700 font-medium text-center">Have Executed Multiple TXs</div>
        </div>
        <div class="flex flex-col items-center bg-slate-50 border-slate-100 p-4 rounded-lg">
            <div class="text-sm text-slate-400">132</div>
            <div class=" text-xl font-semibold">9.12%</div>
            <div class="mt-2 text-indigo-700 font-medium text-center">Signed Data</div>
        </div>
    </div>
</div>

<div class="w-full bg-white rounded-lg p-6 shadow-sm">

    <app-card-header title="Attributions"></app-card-header>
    
    <div  class="flex flex-row justify-between mt-4">
        <div (click)="setActiveItem('Campaign')"
        [class.active-dimension-item]="activeItem === 'Campaign'"
        class="border-b-4 border-slate-100 cursor-pointer transition-all flex flex-row items-center justify-center gap-x-2
         hover:border-indigo-200 hover:text-indigo-700 font-semibold uppercase text-xs py-3 w-44 text-center">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605" />
          </svg>
          
            Campaign
        </div>
        <div (click)="setActiveItem('Source')"
        [class.active-dimension-item]="activeItem === 'Source'"
        class="border-b-4 border-slate-100 cursor-pointer transition-all flex flex-row items-center justify-center gap-x-2
         hover:border-indigo-200 hover:text-indigo-700 font-semibold uppercase text-xs py-3 w-44 text-center">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
          </svg>
          
          
            Source
        </div>
        <div (click)="setActiveItem('Medium')"
        [class.active-dimension-item]="activeItem === 'Medium'"
        class="border-b-4 border-slate-100 cursor-pointer transition-all flex flex-row items-center justify-center gap-x-2
         hover:border-indigo-200 hover:text-indigo-700 font-semibold uppercase text-xs py-3 w-44 text-center">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" />
          </svg>
          
            Medium
        </div>
        <div (click)="setActiveItem('Content')"
        [class.active-dimension-item]="activeItem === 'Content'"
        class="border-b-4 border-slate-100 cursor-pointer transition-all flex flex-row items-center justify-center gap-x-2
         hover:border-indigo-200 hover:text-indigo-700 font-semibold uppercase text-xs py-3 w-44 text-center">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
          </svg>
          
          
            Content
        </div>
        <div (click)="setActiveItem('Term')"
        [class.active-dimension-item]="activeItem === 'Term'"
        class="border-b-4 border-slate-100 cursor-pointer transition-all flex flex-row items-center justify-center gap-x-2
         hover:border-indigo-200 hover:text-indigo-700 font-semibold uppercase text-xs py-3 w-44 text-center">
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
          </svg>
          
          
          
            Term
        </div>
    </div>
    <div class="flex flex-row gap-x-2 text-xs mt-4">
        <div class="flex items-center border px-4 bg-indigo-50 text-indigo-700 flex-row gap-x-2 py-1 rounded-lg border-indigo-100">
            <div class="font-medium border-r pr-2 text-indigo-700">Custom</div>
            <input class="bg-indigo-50" type="date">
            <div class="font-semibold">-</div>
            <input class="bg-indigo-50" type="date">
        </div>
        <div *ngFor="let period of shorthandPeriods" 
            class="px-6 flex py-2 flex-col border hover:bg-indigo-700 hover:text-white cursor-pointer border-indigo-100
             font-medium text-indigo-700 justify-center rounded-lg bg-indigo-50">
            {{period}}
        </div>
    </div>
  
    <div class="mt-3">
        <gridjs-angular
        [config]="gridConfig"
        (cellClick)="handleCellClick($event)"
        (rowClick)="handleRowClick($event)"
      ></gridjs-angular>
    </div>
   
</div>
