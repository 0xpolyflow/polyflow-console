<div class="flex flex-row gap-x-2 text-{{size}} items-center">
    <img class="h-4 w-4 rounded-sm object-cover" [src]="_getIcon()" alt="" srcset="">
    <div class="font-medium text-{{color}}" *ngIf="showQuery">
        <div *ngIf="type !== 'network'">{{iconQuery}}</div>
        <div *ngIf="type === 'network'">{{_getNetworkQuery()?.name}}</div>
    </div>

</div>
