<div class="flex flex-row items-center gap-x-4">
    <div class="font-semibold text-slate-500 uppercase text-xs flex flex-row gap-x-2 items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
        </svg>
        <div>Filters</div>              
    </div> 
    
    <div class="flex flex-row flex-wrap gap-x-3 gap-y-4 normal-case">
        <div *ngFor="let filter of filterList" class=" flex flex-row items-center text-xs rounded-lg bg-slate-50">
            <div class="flex flex-row items-center gap-x-2 pl-4 pr-3 py-2">
                <div class="font-semibold">{{filter.title}}</div>
                <div class="font-medium">{{filter.content}}</div>
            </div>
            <div class="h-full cursor-pointer flex flex-row gap-x-3 pr-2 items-center justify-between">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3 text-indigo-700 hover:text-indigo-900 hover:scale-110 transition-all">
                    <path d="M2.695 14.763l-1.262 3.154a.5.5 0 00.65.65l3.155-1.262a4 4 0 001.343-.885L17.5 5.5a2.121 2.121 0 00-3-3L3.58 13.42a4 4 0 00-.885 1.343z" />
                  </svg>
                  
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-3 h-3 text-red-500 hover:text-red-800 hover:scale-110 transition-all">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM6.75 9.25a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-6.5z" clip-rule="evenodd" />
                  </svg>
                  
                  
            </div>
        </div>
    
        <div (click)="toggleAddFilters()" class=" flex flex-row font-semibold normal-case items-center cursor-pointer hover:bg-indigo-700 hover:text-white transition-all
             text-xs rounded-lg bg-slate-50 px-6 py-2">
            + Add filters
        </div>
    
    </div>
</div>

<div *ngIf="addFiltersOpened" class="my-4 flex flex-row justify-start gap-x-2 text-xs uppercase">
    <div class="px-5 bg-slate-50 rounded-md font-semibold hover:bg-indigo-700 hover:text-white cursor-pointer py-2">
        Time
    </div>
    <div class="px-5 bg-slate-50 rounded-md font-semibold hover:bg-indigo-700 hover:text-white cursor-pointer py-2">
        Device
    </div>
    <div class="px-5 bg-slate-50 rounded-md font-semibold hover:bg-indigo-700 hover:text-white cursor-pointer py-2">
        Network
    </div>
    <div class="px-5 bg-slate-50 rounded-md font-semibold hover:bg-indigo-700 hover:text-white cursor-pointer py-2">
        Tracker
    </div>
    <div class="px-5 bg-slate-50 rounded-md font-semibold hover:bg-indigo-700 hover:text-white cursor-pointer py-2">
        Wallet
    </div>

</div>
