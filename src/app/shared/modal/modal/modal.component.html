<div [@fade] class="fixed top-0 left-0 flex flex-row items-center justify-center
    w-screen h-screen bg-[rgba(0,0,0,0.3)] z-50 backdrop-blur-[2px]">
    <div class="w-full max-w-sm flex flex-col items-center rounded-lg bg-white p-8">
        <div [class.text-red-600]="type === 'error'" 
        class="w-full flex flex-row justify-center items-center
        gap-x-2">
            <div *ngIf="type === 'error'">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                </svg>
            </div>
            <div class="font-semibold text-center">{{title}}</div>
        </div>
        <div class="mt-4 w-full text-center text-sm">
            {{message}}
        </div>
        <div (click)="closeModal()" class="mt-8 w-full py-3 bg-indigo-50
        flex flex-row justify-center items-center gap-x-2
         text-indigo-800 text-center cursor-pointer rounded-lg text-xs uppercase
        font-semibold hover:bg-indigo-800 hover:text-white hover:shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          
            Close
        </div>
    </div>
</div>
