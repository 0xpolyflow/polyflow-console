<div class="w-full h-full">
    <div class="w-full">        
       
        
        <div class="bg-white rounded-lg p-6">
            
            <app-card-header title="Overview"></app-card-header>
            <div class="mt-4"></div>
            <app-filters></app-filters> 
            <div 
             class="w-full grid grid-cols-4 gap-4 mt-4">
                <div class="py-4 bg-slate-50 rounded-lg flex flex-col justify-between items-center"> 
                    <div class="uppercase text-indigo-600 text-xs font-medium flex flex-col text-center items-center gap-y-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-2.25-1.313M21 7.5v2.25m0-2.25l-2.25 1.313M3 7.5l2.25-1.313M3 7.5l2.25 1.313M3 7.5v2.25m9 3l2.25-1.313M12 12.75l-2.25-1.313M12 12.75V15m0 6.75l2.25-1.313M12 21.75V19.5m0 2.25l-2.25-1.313m0-16.875L12 2.25l2.25 1.313M21 14.25v2.25l-2.25 1.313m-13.5 0L3 16.5v-2.25" />
                          </svg>
                        Total Transactions
                    </div>
                    <div id="totalTransactions" 
                        *ngIf="totalTransactions$ | async as totalTransactions" 
                        class="text-2xl mt-2 font-bold text-slate-700">
                        {{totalTransactions.at(0)?.value}}
                    </div>
                </div>
                <div 
                     class=" bg-slate-50 rounded-lg py-4 flex flex-col items-center justify-between"> 
                    <div class="uppercase text-indigo-600 text-xs font-medium flex flex-col gap-y-2 text-center items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
                          </svg>
                        Unique Wallets
                    </div>
                    <div *ngIf="totalConnectedWallets$ | async as totalConnectedWallets" class="text-2xl mt-2 font-bold text-slate-700">
                        {{totalConnectedWallets.at(0)?.value}}
                    </div>
                </div>
                <div class="  rounded-lg py-4 bg-slate-50 flex flex-col items-center justify-between"> 
                    <div class="uppercase text-indigo-600 text-center text-xs font-medium flex flex-col gap-y-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                          </svg>
                        New Wallets Connected
                    </div>
                    <div class="text-2xl mt-2 font-bold text-slate-700">38</div>
                </div>
                <div class="  rounded-lg py-4 bg-slate-50 flex flex-col items-center justify-between h-full"> 
                    <div class="uppercase text-indigo-600 text-center text-xs font-medium flex flex-col gap-y-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          
                        Transaction Fail Rate
                    </div>
                    <div class="text-2xl mt-2 font-bold text-green-500">2.7%</div>
                </div>
                <div class=" bg-slate-50 rounded-lg py-4 flex flex-col items-center justify-between h-full"> 
                    <div class="uppercase text-indigo-600 text-center text-xs font-medium flex flex-col gap-y-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                          </svg>
                          
                          
                          
                        Daily Active Wallets
                    </div>
                    <div class="text-2xl mt-2 font-bold text-slate-700">73</div>
                </div>
                <div class=" bg-slate-50 rounded-lg py-4 flex flex-col items-center justify-between h-full"> 
                    <div class="uppercase text-indigo-600 text-center text-xs font-medium flex flex-col gap-y-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                          </svg>
                          
                          
                        Average TX/User/Day
                    </div>
                    <div class="text-2xl mt-2 font-bold text-slate-700">73</div>
                </div>
                <div class=" bg-slate-50 rounded-lg py-4 flex flex-col items-center justify-between h-full"> 
                    <div class="uppercase text-indigo-600 text-center text-xs font-medium flex flex-col gap-y-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" />
                          </svg>
                          
                          
                          
                        Daily Active Wallets Trend
                    </div>
                    <div class="text-2xl mt-2 font-bold text-green-500">+73%</div>
                </div>
                <div class=" bg-slate-50 rounded-lg py-4 flex flex-col items-center justify-between h-full"> 
                    <div class="uppercase text-indigo-600 text-center text-xs font-medium flex flex-col gap-y-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                          </svg>
                          
                          
                        Average TX/User/Day
                    </div>
                    <div class="text-2xl mt-2 font-bold text-slate-700">73</div>
                </div>
            </div>

            

        </div>
    </div>

    <div class="flex flex-row items-center  uppercase text-xs font-semibold rounded-t-lg mt-4">
        <div (click)="changeTab('metrics')" [class.active-tab]="activeTabItem === 'metrics'" class="w-64 text-center text-white transition-all hover:bg-indigo-300 bg-indigo-800 border-indigo-900 flex gap-x-2 rounded-tl-lg flex-row items-center justify-center py-4 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941" />
              </svg>
              Metrics</div>
        <div (click)="changeTab('history')" [class.active-tab]="activeTabItem === 'history'" class="border-slate-600 w-64 text-center bg-indigo-800 rounded-tr-lg hover:bg-indigo-100 hover:text-indigo-800 transition-all
         text-white py-4 cursor-pointer flex gap-x-2 flex-row items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              
            Transaction History</div>
    </div>

    <div class="px-10 pt-6 pb-10 bg-white shadow-sm rounded-b-lg border-indigo-800">
        <div *ngIf="activeTabItem === 'metrics';then metrics"></div>
        <div *ngIf="activeTabItem === 'history';then history"></div>
    </div>
    
</div>

<ng-template #metrics>
    <app-metrics></app-metrics>
</ng-template>

<ng-template #history>
    <app-txhistory></app-txhistory>
</ng-template>
