<div class="w-screen flex z-10 top-0 py-2 left-0 flex-col items-center text-slate-700 px-8">
    
    <div class="max-w-7xl w-full py-4 flex flex-row justify-between items-center">
        <div routerLink="/" class="flex cursor-pointer hover:scale-105 transition-all flex-row items-center font-medium gap-x-2">
            <img class="h-10" src="../../assets/logo.png" alt="" srcset="">
            <div class="flex flex-col leading-[1.2]">
                Polyflow
                <div class="text-xs font-light uppercase">Console</div>
            </div>
        </div>

        
        
        <div class="flex flex-row items-center gap-x-4 ">

            <div class="flex relative h-full flex-row items-center gap-x-2 z-30  bg-white shadow-sm py-4 px-6 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z" clip-rule="evenodd" />
                  </svg>
                  
                  
                <div class="text-xs font-medium">{{(user$ | async)?.email}}</div>
            </div>
            <div class="flex relative flex-row items-center gap-x-4 z-30  bg-white shadow-sm py-2 px-6 rounded-lg">
                <div *ngIf="currentProject$ | async as project; else noProject" class="text-xs font-semibold uppercase">{{project.name}}</div>
                <ng-template #noProject>
                    <div class="text-xs font-semibold uppercase">No created projects</div>
                </ng-template>
                <div (click)="projectSwitchClicked()" class="p-2 border rounded-full hover:bg-indigo-800 transition-all hover:scale-110 hover:text-white cursor-pointer">
                    <svg *ngIf="isProjectSwitcherHidden$ | async" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />
                      </svg>
                      <svg *ngIf="(isProjectSwitcherHidden$ | async) === false" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      
                </div>
            </div>

            <div class="h-10 border-l border-slate-300 ml-4 pr-4"></div>
            
            <!-- <div routerLink="/" class="text-xs uppercase font-semibold py-3 px-4 hover:bg-indigo-800 hover:shadow-md
            hover:text-white cursor-pointer hover:scale-105 transition-all flex flex-row items-center justify-center gap-x-2
            bg-slate-200 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
              </svg>
              
             
               Read the Docs
           </div> -->
            <div (click)="logOut()" routerLink="/" class="text-xs uppercase font-semibold py-3 px-4 hover:bg-indigo-800 hover:shadow-md
            hover:text-white cursor-pointer hover:scale-105 transition-all flex flex-row items-center justify-center gap-x-2
            bg-slate-200 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
             </svg>
             
               Log Out
           </div>
        </div>
       
    </div>
</div>
