<div class="flex flex-col gap-y-2   items-center">
    <div class="text-sm w-1/12 uppercase pl-4 font-semibold">   </div>
    <div class="text-sm w-full pl-8 font-medium bg-red-50 py-3 pr-4 rounded-lg text-red-600">
        <div class="flex flex-row">
            <div class="w-full text-xs max-h-12 overflow-y-hidden">
                {{event.errors.at(0)}}
            </div>
        </div>
    </div>
    <div (click)="toggleDetails()" 
        class="uppercase py-2 px-8 bg-indigo-50 rounded-lg hover:text-white hover:bg-indigo-700 font-semibold cursor-pointer">
            Expand error message
    </div>
</div>

<div class="fixed z-50 flex flex-row justify-center items-center
     top-0 left-0 w-screen h-screen bg-[rgba(0,0,0,0.5)] backdrop-blur-[1px]" *ngIf="!isDetailsHidden">
    
    <div class="max-w-7xl  text-red-500 w-full flex flex-col bg-white p-8 rounded-lg">
        <div class="text-base text-slate-600 items-center
         uppercase font-semibold pb-2 border-b mb-2 flex flex-row justify-between">
            <div>Error log</div>
            <svg (click)="toggleDetails()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
                class="w-6 h-6 cursor-pointer hover:scale-105 hover:text-indigo-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              
        </div>
        <div class="max-h-[30rem] overflow-y-scroll">
            <div class="font-medium text-sm">{{event.errors.at(0)}}</div>
            <div class="font-light mt-4">{{event.errors.at(1)}}</div>
        </div>
        <div class="cursor-pointer w-full flex-row justify-center mt-4 text-indigo-700 flex uppercase font-semibold gap-x-2 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
            </svg>
            Copy
        </div>
        
    </div>

</div>
